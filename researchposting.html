<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Research Posting</title>
  <style>
    body {
      margin: 0;
      font-family: Georgia, serif;
    }
    /* Top Bar */
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 5px 20px;
      border-bottom: 1px solid #ccc;
    }
    .logo {
      height: 40px;
    }
    .nav-links {
      font-size: 16px;
    }
    .nav-links a {
      margin-left: 20px;
      color: black;
      text-decoration: none;
    }

    /* Header */
    .header {
      background-color: #002bbb;
      text-align: center;
      padding: 0;
    }
    .header h1 {
      background-color: #ff6600;
      color: white;
      font-size: 28px;
      margin: 0;
      padding: 10px 0;
    }

    /* Content */
    .form-section {
      padding: 20px;
      max-width: 600px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      font-size: 18px;
      display: block;
      margin-bottom: 5px;
    }

    .input-placeholder {
      background-color: #ddd;
      width: 100%;
      height: 30px;
    }

    .input-large {
      height: 60px;
    }

    .input-xlarge {
      height: 120px;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <img class="logo" src="https://upload.wikimedia.org/wikipedia/en/1/17/Virginia_State_Trojans_logo.png" alt="VSU Logo" />
    <div class="nav-links">
      <a href="#">Home</a>
      <a href="#">Search</a>
      <a href="#">Research Project</a>
      <a href="#">Profile</a>
    </div>
  </div>

  <div class="header">
    <h1>Research Posting</h1>
  </div>

  <div class="form-section">
    <div class="form-group">
      <label>Name</label>
      <div class="input-placeholder"></div>
    </div>
    <div class="form-group">
      <label>Project Timeline</label>
      <div class="input-placeholder"></div>
    </div>
    <div class="form-group">
      <label>Description of the research</label>
      <div class="input-placeholder input-large"></div>
    </div>
    <div class="form-group">
      <label>Research Keywords</label>
      <div class="input-placeholder"></div>
    </div>
    <div class="form-group">
      <label>Student Researcher Requirements</label>
      <div class="input-placeholder input-xlarge"></div>
    </div>
  </div>

</body>
</html>
